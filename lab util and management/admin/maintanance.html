<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my web page</title>
    <link rel="stylesheet" href="maintanance.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">SS UNIVERSITY</div>
        <div class="nav-items">
            <h2 class="create-btn">AKSHAYA</h2>
            <img src="pplpic.jpg" alt="Profile" class="profile-pic">
        </div>
    </nav>
    <div id="outbox">
        <div id="header">MAINTANANCE</div>
        <div id="inbox">
            <div id="box1">
                <h2 id="text1">LAB ID:</h2>
                <input type="text" id="labIdInput" placeholder="Enter Lab ID">
            </div>
            <div id="box2">
                <h2 id="text1">ISSUE:</h2>
                <label ><input type="text" id="labIdInput" placeholder="what's the issue?"></label>
            </div>
            <div id="box3">
                <h2 id="text1">DATE:</h2>
                <input type="date" id="labIdInput" placeholder="DD/MM/YYYY">
            </div>
            <div id="box4">
                <h2 id="text1">TIME:</h2>
                <input type="time" id="labIdInput" placeholder="ENTER IN 24HR FORMAT">
            </div>
            <button id="subbutton"> SUBMIT</button>
        </div>
    </div>
    <script src="maintanance.js"></script>
</body>
</html>
