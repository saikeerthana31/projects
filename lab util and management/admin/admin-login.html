<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS UNIVERSITY - Login</title>
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>
    <div class="App">
        <h1>SS UNIVERSITY</h1>
        <p id="header"></p>

        <div id="outerbox">
            <div id="innerbox">
                <h1>Admin - Login page</h1>

                <input type="text" class="box" placeholder="Enter your name">
                <input type="password" class="box" placeholder="Enter your password">

                <div class="button">
                    <button class="forgot" onclick="forgotPassword()">Forgot Password</button>
                    <label><input type="checkbox" name="option" value="1"> Remember Me</label>
                </div>

                <button class="login" onclick="login()">Login</button>
            </div>
        </div>
    </div>

    <script src="admin-login.js"></script>
</body>
</html>
